<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<script src="script.js" defer></script>
<link rel="stylesheet" href="style.css">
<body>
    <div class="calculator-body">
        <div class="screen">
            <div class="screen-top"></div>
            <div class="screen-bot"></div>
        </div>
        <div class="keys-1">
            <div class="key-1" id="clear">AC</div>
            <div class="key-1" id="backspace">C</div>
            <div class="key-1" id="percent">%</div>
            <div class="key-1" id="divide">/</div>
        </div>
        <div class="keys-2">
            <div class="key-2" id="seven">7</div>
            <div class="key-2" id="eight">8</div>
            <div class="key-2" id="nine">9</div>
            <div class="key-2" id="multiply">*</div>
        </div>
        <div class="keys-3">
            <div class="key-3" id="four">4</div>
            <div class="key-3" id="five">5</div>
            <div class="key-3" id="six">6</div>
            <div class="key-3" id="add">+</div>
        </div>
        <div class="keys-4">
            <div class="key-4" id="one">1</div>
            <div class="key-4" id="two">2</div>
            <div class="key-4" id="three">3</div>
            <div class="key-4" id="subtract">-</div>
        </div>
        <div class="keys-5">
            <div class="key-5" id="double-zero">00</div>
            <div class="key-5" id="zero">0</div>
            <div class="key-5" id="decimal">,</div>
            <div class="key-5" id="equal">=</div>
        </div>
    </div>
</body>
</html>
